      apt:
        name:
          - perl
          - libcrypt-cbc-perl
          - libfile-mimeinfo-perl

    - name: gtc-crypt
      ansible.builtin.get_url:
        url: 
        dest: /usr/local/bin/gtc-crypt
        owner: root
        group: root
        mode: '0555'
        backup: yes
